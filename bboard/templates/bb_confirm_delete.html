{% extends "layout/basic.html" %}

{% block title %}Удаление объявления{% endblock %}

{% block content %}
    <h2>Удаление объявления</h2>
    <p>Рубрика: {{ bb.rubric.name }}</p>
    <p>Товар: {{ bb.title }}</p>
    <p>{{ bb.content }}</p>
    <p>Цена: {{ bb.price }}</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">
            Удалить
        </button>
    </form>

{% endblock %}
