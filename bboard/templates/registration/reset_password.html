{% extends 'layout/basic.html' %}
{% load bootstrap4 %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h2>Сброс пароля:</h2>
    <form method="POST" class="form col-8">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-danger">
                Сбросить пароль
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
