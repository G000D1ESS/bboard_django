{% extends 'layout/basic.html' %}
{% load bootstrap4 %}

{% block title %}Сброс пароля{% endblock %}

{% block content %}
    <h2>Сброс пароля</h2>
    {% if validlink %}
        <form method="POST" class="form col-8">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input class="btn btn-success" type="submit" value="Сохранить">
        </form>
    {% else %}
        <p>Ссылка больше недействительна</p>
    {% endif %}
{% endblock %}
