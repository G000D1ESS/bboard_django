{% extends "layout/basic.html" %}
{% load bootstrap4 %}

{% block title %}Исправление объявления{% endblock %}

{% block content %}
    <h2>Исправление объявления</h2>
    <form method="POST" class="form col-8">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% buttons %}
            <button type="submit" class="btn btn-primary">
                Сохранить
            </button>
        {% endbuttons %}
    </form>
{% endblock %}
